<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Actors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Voice Actors for {{ character.name }}</h1>
        <ul class="list-group">
            {% for voice_actor in voice_actors %}
                <li class="list-group-item">{{ voice_actor.name }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'characters' character.anime.id %}" class="btn btn-secondary mt-3">Back to Characters List</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
