<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .anime-title {
            color: #343a40;
            margin-top: 20px;
            text-align: center;
        }
        .table-container {
            margin-top: 50px;
            text-align: center;
        }
        .table-custom {
            margin: auto;
            border: 2px solid #ccc;
            background-color: #e9ecef;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="anime-title">Welcome to the Anime World</h1>
        <div class="table-container">
            <table class="table table-striped table-bordered table-custom">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for anime in animes %}
                        <tr>
                            <td><a href="{% url 'characters' anime.id %}">{{ anime.title }}</a></td>
                            <td>{{ anime.release_date }}</td>
                            <td>
                                {% with anime.review_set.all as reviews %}
                                    {% if reviews %}
                                        {{ reviews.first.rating }}
                                    {% else %}
                                        N/A
                                    {% endif %}
                                {% endwith %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="back-link">
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
